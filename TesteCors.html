<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumir API com Ajax</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <button id="fetchData">Buscar-0</button>
    <div id="result">

	<div>
		<button id="fetchData1">Buscar-1</button>

	<div>

    <script>
        $(document).ready(function() {
            $("#fetchData").click(function() {
                $.ajax({
                    url: 'https://localhost:7073/api/HealthCheck',
                    type: 'GET',
                    success: function(response) {
						console.log(response)
						console.log('sucesso-0')
                        <!-- var htmlContent = `<p>ID: ${response.id}</p> -->
                                           <!-- <p>Nome: ${response.nome}</p> -->
                                           <!-- <p>Preço: ${response.preco}</p> -->
                                           <!-- <p>Quantidade em Estoque: ${response.quantidadeEstoque}</p> -->
                                           <!-- <p>Descrição: ${response.descricao}</p>`; -->
                        <!-- $("#result").html(htmlContent); -->
                    },
                    error: function(error) {
                        console.log("Ocorreu um erro-0:", error);
                    }
                });
            });
			
			 $("#fetchData1").click(function() {
                $.ajax({
                    url: 'https://localhost:7073/api/HealthCheck/Test',
                    type: 'GET',
                    success: function(response) {
						console.log(response)
						console.log('sucesso-1')
                    },

			 $("#fetchData2").click(function() {
                $.ajax({
                    url: 'https://localhost:7073/api/Subscriber/asaas/event',
                    type: 'POST',
					contentType: 'application/json',
					data: JSON.stringify({

						"payment": {
							"id": "pay_dmql8zegnr8lnz1m",

							"externalReference": "4f271ed0-aa0f-4a80-859b-53245a93d350",

							"transactionReceiptUrl": "www.test"

						console.log('sucesso-2')
                    },
                    error: function(error) {
                        console.log("Ocorreu um erro-2:", error);

        });
    </script>
		

</body>
</html>
